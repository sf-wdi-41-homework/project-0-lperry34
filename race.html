<!doctype html>
<html>
<head>
  <title>Levi Perry's Racing Game</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="application.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Levi Perry's Racing Game</h1>
<div class="description">
    <p>
Player one press the "Right Arrow Key" key to move and player 2 press the "D" key to move
</p>
</div>
<table class="racer_table">
  <tr id="player1">
    <td id="box1"></td>
    <td id="box2"></td>
    <td id="box3"></td>
    <td id="box4"></td>
    <td id="box5"></td>
    <td id="box6"></td>
    <td id="box7"></td>
    <td id="box8"></td>
    <td id="box9"></td>
    <td id="box10"></td>
    <td id="box11"></td>
    <td id="box12"></td>
    <td>FINISH</td>
  </tr>
  <tr id="player2">
    <td id="1box1"></td>
    <td id="1box2"></td>
    <td id="1box3"></td>
    <td id="1box4"></td>
    <td id="1box5"></td>
    <td id="1box6"></td>
    <td id="1box7"></td>
    <td id="1box8"></td>
    <td id="1box9"></td>
    <td id="1box10"></td>
    <td id="1box11"></td>
    <td id="1box12"></td>
    <td>LINE</td>
  </tr>
</table>
<form class="reset">
<input class="startOver" type="submit" value="Restart The Game">
    </form>
</body>
